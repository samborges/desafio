<button mat-button 
  (click)="openDialog()" 
  aria-label="Change dumpling wrapper color"
  class="wrapper-color">
  <div class="color-info">
    <div class="text">
      <p class="style">
        Wrapper color:
        <span class="style-value">{{ color }}</span>
      </p>
    </div>
    <div class="circle" [ngStyle]="{'background': color}"></div>
  </div>
</button>
